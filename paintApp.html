<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="paintApp.css">
    
  <link rel="icon" type="image/x-icon" href="./img/unnamed.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <section class="toolsBoard">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <i class="fa-regular fa-square"></i>
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                       <i class="fa-regular fa-circle"></i>
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        &#x25B2;
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fillColor">
                        <label for="fillColor">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <i class="fa-solid fa-paintbrush"></i>
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <i class="fa-solid fa-eraser"></i>
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" id="sizeSlider" min="1" max="30" value="5">

                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option">
                    </li>
                    <li class="option selected">
                    </li>
                    <li class="option">
                    </li>
                    <li class="option">
                    </li>
                    <li class="option">
                        <input type="color" value="#4A98F7" id="colorPicker">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clearCanvas">Clear Canvas</button>
                <button class="saveImg">Save As Img</button>
            </div>
        </section>
        <section class="drawingBoard">
            <canvas></canvas>
        </section>
    </div>


    <script src="paintApp.js"></script>
</body>

</html>
